{% extends 'forms.html' %}

{% block title %} Sign Up {% endblock %}

{% block body %}
    <section class="base" id="base-signup">
        <div class="base-content">
            <div class="form">
                <h3>Create account <br> to shop</h3>
                <hr class="first">
                <form method="POST">
                    {{form.hidden_tag()}}
                    <div class="email">
                        <h4>Email Address</h4>
                        {{form.email}}
                    </div><hr>
                    <div class="name">
                        <h4>User Name</h4>
                        {{form.username}}
                    </div><hr>
                    <div class="password">
                        <h4>Password</h4>
                        {{form.password1}}
                    </div><hr>
                    <div class="password">
                        <h4>Confirm Password</h4>
                        {{form.password2}}
                    </div><hr>
                    <div class="buttons">
                        <a href="/login">Login</a>
                        {{form.submit()}}
                    </div>
                </form>

            </div>

        </div>
    </section>

{% endblock %}
